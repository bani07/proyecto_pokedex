<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>POKEDEX</title>
  </head>
  <body>
    <header class="container-fluid bg-danger text-warning">
        <div class="row w-auto">
            <div class="col-lg-4 col-md-6 col-12">
                <img src="img/logo_pokemon.png" class="img-fluid mt-2 logo-pokemon" alt="">
            </div>
            <div class="col-lg col-md col">
                <h1 class="fs-3 mt-4 titulo_pokemon">Sistema de Registro Pokemon</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid pt-2">
      <div class="row">

        <div class="col-lg-4 col-md-6 col-12">
          <div class="card">
            <div class="card-header bg-warning text-light text-center">
              <span>Registrar Pokemon</span>
            </div>
            <div class="card-body">
              <form id="pokemon-form">
                <div class="mb-3">
                  <label for="nombre-txt" class="form-label">Nombre</label>
                  <input type="text" id="nombre-txt" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="descripcion-txt" class="form-label">Descripcion</label>
                  <textarea id="descripcion-txt"></textarea>
                </div>
                <div class="mb-3">
                  <label for="legendario-rb">Legendario</label>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="legendario-rb" class="form-check-input" id="legendario-si">
                    <label for="legendario-si" class="form-check-label">Si</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="legendario-rb" class="form-check-input" id="legendario-no">
                    <label for="legendario-no" class="form-check-label">No</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="tipo-select" class="form-label">Tipo</label>
                  <select class="form-select" id="tipo-select">
                    <option value="1">Agua</option>
                    <option value="2">Fuego</option>
                    <option value="3">Planta</option>
                    <option value="4">El√©ctrico</option>
                  </select>
                </div>
                <div class="mb-3">
                  <div class="row mt-5">
                    <div class="col-6">
                      <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                    <div class="col-6 text-end">
                      <button type="button" class="btn btn-info">Limpiar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg col-md col">
          <div class="card">
            <div class="card-header bg-warning text-light text-center">
              <span>Pokedex</span>
            </div>
            <div class="card-body">
              <table class="table table-hover table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Nro.</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
